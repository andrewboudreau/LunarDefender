<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Lunar Defender - Co-op Space Rocks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0a0a1a;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #menu {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        #menu h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #4af;
            text-shadow: 0 0 10px #4af;
        }
        #menu button {
            background: #224;
            color: #4af;
            border: 2px solid #4af;
            padding: 12px 24px;
            margin: 8px;
            font-size: 1.1em;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
            min-width: 140px;
            touch-action: manipulation;
        }
        #menu button:hover, #menu button:active {
            background: #4af;
            color: #000;
        }
        #menu input {
            background: #112;
            color: #fff;
            border: 2px solid #4af;
            padding: 12px;
            font-size: 1.1em;
            text-align: center;
            font-family: inherit;
            width: 100%;
            max-width: 250px;
            touch-action: manipulation;
        }
        #menu input:focus {
            outline: none;
            border-color: #6cf;
            box-shadow: 0 0 10px rgba(68, 170, 255, 0.5);
        }
        .menu-section {
            margin: 15px 0;
            padding: 15px;
            background: rgba(68, 170, 255, 0.1);
            border-radius: 8px;
        }
        .menu-section label {
            display: block;
            color: #4af;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        .stats-display {
            font-size: 0.85em;
            color: #888;
            margin-top: 10px;
        }
        .stats-display span {
            color: #4af;
        }
        @media (max-width: 500px) {
            #menu h1 { font-size: 1.6em; }
            #menu { padding: 15px; }
            #menu button {
                width: 100%;
                max-width: 250px;
                padding: 14px 20px;
            }
            #menu input {
                width: 100%;
                max-width: 250px;
            }
        }
        #room-code {
            font-size: 2em;
            color: #4f4;
            margin: 20px 0;
            letter-spacing: 5px;
        }
        #status {
            color: #888;
            margin: 10px 0;
        }
        #player-list {
            color: #4af;
            margin: 10px 0;
        }
        canvas {
            display: none;
            border: 2px solid #4af;
            box-shadow: 0 0 20px rgba(68, 170, 255, 0.3);
        }
        #hud {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 1.2em;
        }
        #controls-help {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.9em;
            color: #666;
        }
        .hidden { display: none !important; }

        /* Mobile touch controls */
        #touch-controls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            justify-content: space-between;
            pointer-events: none;
        }
        .touch-btn {
            width: 70px;
            height: 70px;
            background: rgba(68, 170, 255, 0.3);
            border: 2px solid #4af;
            border-radius: 50%;
            color: #4af;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }
        .touch-btn:active, .touch-btn.active {
            background: rgba(68, 170, 255, 0.6);
        }
        .touch-left {
            display: flex;
            gap: 10px;
        }
        .touch-right {
            display: flex;
            gap: 10px;
        }
        #thrust-btn {
            background: rgba(255, 136, 0, 0.3);
            border-color: #f80;
            color: #f80;
        }
        #fire-btn {
            background: rgba(255, 68, 68, 0.3);
            border-color: #f44;
            color: #f44;
        }

        /* Mobile portrait */
        @media (max-width: 900px) {
            #touch-controls {
                display: flex;
            }
            #controls-help {
                display: none !important;
            }
            #hud {
                font-size: 1em;
            }
        }

        /* Fullscreen and landscape optimizations */
        #fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(68, 170, 255, 0.3);
            border: 2px solid #4af;
            color: #4af;
            width: 44px;
            height: 44px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            z-index: 100;
            display: none;
        }
        #fullscreen-btn:active {
            background: rgba(68, 170, 255, 0.6);
        }

        /* Game canvas - fills available space */
        #game-wrapper {
            display: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: #0a0a1a;
        }
        #game-wrapper canvas {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Landscape touch controls */
        @media (orientation: landscape) and (max-height: 500px) {
            #touch-controls {
                padding: 10px 20px;
            }
            .touch-btn {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
            #hud {
                font-size: 0.9em;
            }
        }

        /* Larger phones landscape */
        @media (orientation: landscape) and (min-height: 500px) and (max-height: 700px) {
            .touch-btn {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="menu">
            <h1>üöÄ LUNAR DEFENDER</h1>
            <p style="color: #888; margin-bottom: 30px;">Co-op Space Rocks</p>

            <div id="main-menu">
                <div class="menu-section">
                    <label for="player-name">YOUR NAME</label>
                    <input type="text" id="player-name" maxlength="20" placeholder="Enter name...">
                    <div class="stats-display" id="lifetime-stats">
                        Rocks: <span id="stat-rocks">0</span> |
                        Shots: <span id="stat-shots">0</span> |
                        Games: <span id="stat-games">0</span>
                    </div>
                </div>

                <button id="host-btn">HOST GAME</button>
                <button id="join-btn">JOIN GAME</button>
            </div>

            <div id="host-menu" class="hidden">
                <p>Share this code with friends:</p>
                <div id="room-code">------</div>
                <div id="player-list">Players: 1</div>
                <div id="status">Waiting for players...</div>
                <button id="start-game-btn">START GAME</button>
                <br>
                <button id="back-btn-host">BACK</button>
            </div>

            <div id="join-menu" class="hidden">
                <p>Enter room code:</p>
                <input type="text" id="room-input" maxlength="6" placeholder="XXXXXX">
                <br>
                <button id="connect-btn">CONNECT</button>
                <br>
                <div id="join-status"></div>
                <button id="back-btn-join">BACK</button>
            </div>
        </div>

        <div id="game-wrapper">
            <canvas id="game"></canvas>
        </div>
        <button id="fullscreen-btn" title="Fullscreen">‚õ∂</button>
        <div id="hud">
            <div>Players: <span id="hud-players">1</span> | Rocks: <span id="hud-rocks">0</span></div>
            <div id="hud-stats">Hits: <span id="hud-hits">0</span> | Shots: <span id="hud-shots">0</span> | Fuel: <span id="hud-fuel">0</span></div>
        </div>
        <div id="controls-help" class="hidden">
            ‚Üê ‚Üí Rotate | ‚Üë Thrust | SPACE Shoot
        </div>
        <div id="touch-controls" class="hidden">
            <div class="touch-left">
                <button class="touch-btn" id="left-btn">‚óÄ</button>
                <button class="touch-btn" id="right-btn">‚ñ∂</button>
            </div>
            <div class="touch-right">
                <button class="touch-btn" id="mine-btn" style="background: rgba(68, 255, 68, 0.3); border-color: #4f4; color: #4f4;">‚õè</button>
                <button class="touch-btn" id="thrust-btn">‚ñ≤</button>
                <button class="touch-btn" id="fire-btn">‚óè</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
